<div class="feedback-section">
  <button id="feedback-btn">💬</button>
</div>

<!-- Modal de comentarios -->
<div id="feedback-modal" class="feedback-modal hidden">
  <form id="feedback-form">
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="tel" id="telefono" placeholder="Teléfono (opcional)" />
    <textarea id="mensaje" placeholder="Escribí tu comentario..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
</div>

<style>
  #feedback-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: linear-gradient(135deg, #2c2f33, #23272a);
    color: #ffffff;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transition: background 0.3s ease, transform 0.2s ease;
    z-index: 9999;
  }

  #feedback-btn:hover {
    background: linear-gradient(135deg, #1e2124, #2c2f33);
    transform: scale(1.05);
  }

  .feedback-modal {
    position: fixed;
    bottom: 80px;
    left: 20px;
    background: #1e1f22;
    border-radius: 12px;
    padding: 18px 16px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5);
    width: 280px;
    z-index: 10000;
    animation: fadeIn 0.3s ease-out;
    color: #f1f1f1;
  }

  .feedback-modal.hidden {
    display: none;
  }

  .feedback-modal input,
  .feedback-modal textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 14px;
    border: 1px solid #444;
    border-radius: 8px;
    background-color: #2c2f33;
    color: #f1f1f1;
    transition: border 0.2s ease;
  }

  .feedback-modal input:focus,
  .feedback-modal textarea:focus {
    border-color: #7289da;
    outline: none;
  }

  .feedback-modal textarea {
    resize: vertical;
    min-height: 80px;
  }

  .feedback-modal button {
    width: 100%;
    padding: 10px;
    background-color: #5865f2;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .feedback-modal button:hover {
    background-color: #4752c4;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<script>
  const feedbackBtn = document.getElementById('feedback-btn');
  const feedbackModal = document.getElementById('feedback-modal');
  const feedbackForm = document.getElementById('feedback-form');

  feedbackBtn.onclick = () => {
    feedbackModal.classList.toggle('hidden');
  };

  feedbackForm.onsubmit = async (e) => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const mensaje = document.getElementById('mensaje').value.trim();

    if (!nombre || !email || !mensaje) {
      return alert('Por favor, completá los campos requeridos.');
    }

    try {
      await fetch('/comentario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, email, telefono, mensaje })
      });
      alert('Comentario enviado. ¡Gracias!');
      feedbackForm.reset();
      feedbackModal.classList.add('hidden');
    } catch (error) {
      alert('Error al enviar comentario.');
    }
  };
</script>

</body>
